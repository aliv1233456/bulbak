<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BulBak V2</title>
<style>
    /* Genel tasarÄ±m */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
        color: #111;
        transition: background-color 0.3s, color 0.3s;
    }

    /* KaranlÄ±k mod */
    body.dark {
        background-color: #121212;
        color: #f5f5f5;
    }

    .container {
        max-width: 600px;
        margin: 100px auto 0 auto;
        text-align: center;
        padding: 20px;
        border-radius: 10px;
        background: #fff;
        box-shadow: 0px 5px 20px rgba(0,0,0,0.1);
        transition: background 0.3s, box-shadow 0.3s;
    }

    body.dark .container {
        background: #1e1e1e;
        box-shadow: 0px 5px 20px rgba(0,0,0,0.5);
    }

    h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
    }

    p {
        font-size: 1.2rem;
        margin-bottom: 20px;
    }

    input[type="text"] {
        width: 80%;
        padding: 10px;
        font-size: 1rem;
        border-radius: 5px;
        border: 1px solid #ccc;
        outline: none;
    }

    body.dark input[type="text"] {
        border: 1px solid #555;
        background: #333;
        color: #fff;
    }

    button {
        padding: 10px 20px;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 5px;
        background-color: #4CAF50;
        color: #fff;
        transition: background 0.3s;
    }

    button:hover {
        background-color: #45a049;
    }

    #darkModeBtn {
        margin-top: 20px;
        background-color: #333;
    }

    #darkModeBtn:hover {
        background-color: #555;
    }

    #history {
        margin-top: 20px;
        text-align: left;
        max-height: 150px;
        overflow-y: auto;
    }

    #history li {
        cursor: pointer;
        padding: 5px;
        border-bottom: 1px solid #ccc;
    }

    body.dark #history li {
        border-bottom: 1px solid #555;
    }

    #history li:hover {
        background-color: #eee;
    }

    body.dark #history li:hover {
        background-color: #444;
    }

    iframe {
        width: 100%;
        height: 400px;
        border: none;
        margin-top: 20px;
        border-radius: 10px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>BulBak V2</h1>
    <p>AradÄ±ÄŸÄ±nÄ± hemen bul!</p>
    <input type="text" id="arama" placeholder="Bir ÅŸey ara..." autocomplete="off">
    <button onclick="ara()">Ara</button>
    <button id="darkModeBtn">ðŸŒ™ KaranlÄ±k Mod</button>

    <ul id="history"></ul>

    <iframe id="resultFrame"></iframe>
</div>

<script>
    const aramaInput = document.getElementById('arama');
    const historyList = document.getElementById('history');
    const resultFrame = document.getElementById('resultFrame');

    // KaranlÄ±k mod
    const darkBtn = document.getElementById('darkModeBtn');
    darkBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark');
    });

    // Arama geÃ§miÅŸi
    let historyArr = JSON.parse(localStorage.getItem('bulbakHistory')) || [];
    function updateHistory() {
        historyList.innerHTML = '';
        historyArr.slice().reverse().forEach(item => {
            const li = document.createElement('li');
            li.textContent = item;
            li.onclick = () => {
                aramaInput.value = item;
                ara();
            };
            historyList.appendChild(li);
        });
    }
    updateHistory();

    // Arama fonksiyonu
    function ara() {
        const kelime = aramaInput.value.trim();
        if(kelime !== '') {
            historyArr.push(kelime);
            if(historyArr.length > 10) historyArr.shift();
            localStorage.setItem('bulbakHistory', JSON.stringify(historyArr));
            updateHistory();
            resultFrame.src = "https://www.google.com/search?q=" + encodeURIComponent(kelime);
        } else {
            alert("selamlaar!");
        }
    }

    // Enter ile arama
    aramaInput.addEventListener('keydown', function(e) {
        if(e.key === 'Enter') ara();
    });

    // Otomatik tamamlama (basit Ã¶rnek)
    const suggestions = ["Hava durumu", "YouTube", "Haberler", "Futbol", "Google", "Ã‡eviri"];
    aramaInput.addEventListener('input', () => {
        const val = aramaInput.value.toLowerCase();
        if(val.length > 0) {
            const match = suggestions.find(s => s.toLowerCase().startsWith(val));
            if(match) aramaInput.value = match;
        }
    });
</script>

</body>
</html>
